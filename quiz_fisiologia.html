<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Patologia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div class="back-button">
        <a href="index.html" class="btn-back"><i class="fas fa-home"></i></a>
    </div>
</header>

<div class="container">
    <h2>Quiz de Fisiologia</h2>
    
    <form id="quizForm">
        <!-- Página 1 -->
        <div id="page1" class="page">
            <div class="question">
                <label for="q1"> 1. O que são adaptações celulares ?</label>
                <input type="text" id="q1" name="q1" data-correct="São alterações reversíveis em número, tamanho, fenótipo , atividade metabólica ou funções das células em resposta as alterações em seu ambiente.">
            </div>
            <button type="button" onclick="nextPage()">Próxima</button>
        </div>
        
        <!-- Página 2 -->
        <div id="page2" class="page">
            <div class="question">
                <label for="q2">2.Diferencie adaptação fisiológica da adaptação patológica. </label>
                <input type="text" id="q2" name="q2" data-correct="Adaptação fisiológica: geralmente representam respostas celulares ao estímulo normal de hormônios ou mediadores químicos endógenos. exemplo: mama e útero aumentando de tamanho durante a gravidez ou exigências de estresse mecânico(ex: ossos e músculos)
                Adaptação patógena: são respostas ao estresse que permitem às células modularem sua estrutura e função, e assim , escapar da lesão, mas a custa da função normal. exemplo: metaplasia escamosa do epitélio brônquico de fumantes
                ">
            </div>
            <button type="button" onclick="nextPage()">Próxima</button>
            <button type="button" onclick="prevPage()">Anterior</button>
        </div>
        
        <!-- Página 3 -->
        <div id="page3" class="page">
            <div class="question">
                <label for="q3">3. Hipertrofia diz respeito à: "uma adaptação celular resultante do aumento do tamanho das células, que resulta no aumento do tamanho de determinado órgão". Essa afirmação é verdadeira ou falsa ? Justifique.</label>
                <input type="text" id="q3" name="q3" data-correct="Verdadeiro, em resposta a um estímulo na célula que perturbe o meio natural isso ocorre, ela pode ser fisiológica ou patológica.">
            </div>
            <button type="button" onclick="nextPage()">Próxima</button>
            <button type="button" onclick="prevPage()">Anterior</button>
        </div>
        
        <!-- Página 4 -->
        <div id="page4" class="page">
            <div class="question">
                <label for="q4">4. Cite um exemplo de hipertrofia fisiológica e um de hipertrofia patológica.</label>
                <input type="text" id="q4" name="q4" data-correct="Hipertrofia fisiológica:  aumento da mama e do útero durante a gestação)
                Hipertrofia patológica:  aumento cardíaco que ocorre na HAS (PA= DCX  RVP),ou na doença valvar aórtica.
               ">
            </div>
            <button type="button" onclick="nextPage()">Próxima</button>
            <button type="button" onclick="prevPage()">Anterior</button>
        </div>

        <!-- Página 5 -->
        <div id="page5" class="page">
            <div class="question">
                <label for="q5">5. Qual é o conceito de hiperplasia?</label>
                <input type="text" id="q5" name="q5" data-correct="Aumento da quantidade de células. resposta adaptativa de células capazes de  replicação, resulta da proliferação aumentada de céls. diferenciadas, ou em alguns casos , cel. progenitoras menos diferenciadas.
                Pode ser fisiológica ou patológica
                .">
            </div>
            <button type="button" onclick="nextPage()">Próxima</button>
            <button type="button" onclick="prevPage()">Anterior</button>
        </div>

        <!-- Página 6 -->
        <div id="page6" class="page">
            <div class="question">
                <label for="q6">6. A imagem abaixo representa qual tipo de adaptação celular?</label>
                <img src="./images/hiperplasia1.jpg" alt="hiperplasia" />
                <input type="text" id="q6" name="q6" data-correct="Hiperplasia, percebe-se pelo aumento de núcleos, consequentemente de células .">
            </div>
            <button type="button" onclick="nextPage()">Próxima</button>
            <button type="button" onclick="prevPage()">Anterior</button>
        </div>

        <!-- Página 8 -->
        <div id="page7" class="page">
            <div class="question">
                <label for="q7">7. O que é metaplasia ? Cite onde ela pode ocorrer.</label>
                <input type="text" id="q8" name="q8" data-correct="Um tipo de célula adulta( epitelial ou  mesenquimal) é substituído por outro tipo de célula adulta, no intuito de apresentar maior capacidade de suportar o ambiente adverso. Isso pode ocorrer no epitélio respiratório de um tabagista por exemplo, onde células epiteliais  cilíndricas ciliadas normais, da traqueia e dos brônquios , frequentemente são  substituídas por células epiteliais escamosas estratificadas, e com isso há  perda do mecanismo de proteção.">
            </div>            
            <button type="button" onclick="nextPage()">Próxima</button>
            <button type="button" onclick="prevPage()">Anterior</button>

        </div>

    <div id="page8" class="page" >      
        <div class="question">     
        <label for="q8">8. O que é atrofia?</label>
        <select name="q8" id="q8" data-correct="c">
 
        <option value=""> </option>
        <option value="a">a) Rompimento da célula</option>
        <option value="b">b)Diminuição do tamanho das células por perda substância celular</option>
        <option value="c">c)Sinônimo de autofagia</option>
        <option value="d">d)Aumento da carga de trabalho da célula</option>
        </select>            
        <button type="button" onclick="prevPage()">Anterior</button>
         <button type="button" onclick="submitQuiz()">Concluir</button>
    </div>
    </form>
    <div id="result" class="result"></div>
    
</div>
