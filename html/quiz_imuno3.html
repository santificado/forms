<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Quiz de Sistema Complemento e Anticorpos Monoclonais</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Verificar modo escuro ao carregar a página
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
</head>
<body>

<div class="back-button">
    <a href="../index.html" class="btn-back"><i class="fas fa-home"></i></a>
</div>

<div class="container">
    <h2>Quiz de Sistema Complemento e Anticorpos Monoclonais</h2>
    
    <form id="quizForm">
        <!-- Página 1 -->
        <div id="page1" class="page">
            <div class="question">
                <label for="q1">1. Qual é o papel principal das moléculas de MHC classe I no reconhecimento de antígenos pelos linfócitos T?</label>
                <select id="q1" name="q1" data-correct="b">
                    <option value="">Selecione uma alternativa</option>
                    <option value="a">a) Apresentar antígenos extracelulares aos linfócitos T auxiliares (CD4+).</option>
                    <option value="b">b) Apresentar antígenos intracelulares aos linfócitos T citotóxicos (CD8+).</option>
                    <option value="c">c) Apresentar antígenos extracelulares aos linfócitos T citotóxicos (CD8+).</option>
                    <option value="d">d) Apresentar antígenos solúveis diretamente aos linfócitos B.</option>
                </select>
            </div>
            <button type="button" onclick="nextPage()">Próxima</button>
        </div>
        
        <!-- Página 2 -->
        <div id="page2" class="page">
            <div class="question">
                <label for="q2">2. As moléculas de MHC classe II estão envolvidas na apresentação de antígenos para qual tipo de célula do sistema imune?</label>
                <select id="q2" name="q2" data-correct="c">
                    <option value="">Selecione uma alternativa</option>
                    <option value="a">a) Linfócitos T citotóxicos (CD8+).</option>
                    <option value="b">b) Linfócitos B.</option>
                    <option value="c">c) Linfócitos T auxiliares (CD4+).</option>
                    <option value="d">d) Células NK (natural killers).</option>
                </select>
            </div>
            <button type="button" onclick="nextPage()">Próxima</button>
            <button type="button" onclick="prevPage()">Anterior</button>
        </div>
        
        <!-- Página 3 -->
        <div id="page3" class="page">
            <div class="question">
                <label for="q3">3. Qual das seguintes opções descreve corretamente a diferença entre MHC classe I e MHC classe II?</label>
                <select id="q3" name="q3" data-correct="b">
                    <option value="">Selecione uma alternativa</option>
                    <option value="a">a) O MHC classe I apresenta antígenos extracelulares, enquanto o MHC classe II apresenta antígenos intracelulares.</option>
                    <option value="b">b) O MHC classe I está presente em todas as células nucleadas, enquanto o MHC classe II é expresso apenas em células apresentadoras de antígenos.</option>
                    <option value="c">c) O MHC classe II apresenta antígenos para linfócitos T citotóxicos (CD8+), enquanto o MHC classe I apresenta para linfócitos T auxiliares (CD4+).</option>
                    <option value="d">d) O MHC classe II está presente em todas as células nucleadas, enquanto o MHC classe I é expresso apenas em células apresentadoras de antígenos.</option>
                </select>
            </div>
            <button type="button" onclick="nextPage()">Próxima</button>
            <button type="button" onclick="prevPage()">Anterior</button>
        </div>
        
        <!-- Página 4 -->
        <div id="page4" class="page">
            <div class="question">
                <label for="q4">4. Como os antígenos extracelulares são apresentados aos linfócitos T auxiliares (CD4+)?</label>
                <select id="q4" name="q4" data-correct="b">
                    <option value="">Selecione uma alternativa</option>
                    <option value="a">a) Eles são processados pelas células infectadas e apresentados via MHC classe I.</option>
                    <option value="b">b) Eles são processados por células apresentadoras de antígenos (APCs) e apresentados via MHC classe II.</option>
                    <option value="c">c) Eles se ligam diretamente ao receptor TCR nos linfócitos T auxiliares.</option>
                    <option value="d">d) São apresentados diretamente pelas células NK (natural killers).</option>
                </select>
            </div>
            <button type="button" onclick="nextPage()">Próxima</button>
            <button type="button" onclick="prevPage()">Anterior</button>
        </div>
        
        <!-- Página 5 -->
        <div id="page5" class="page">
            <div class="question">
                <label for="q5">5. Qual das seguintes células é responsável por apresentar antígenos por meio de moléculas de MHC classe II?</label>
                <select id="q5" name="q5" data-correct="c">
                    <option value="">Selecione uma alternativa</option>
                    <option value="a">a) Neutrófilos.</option>
                    <option value="b">b) Linfócitos B.</option>
                    <option value="c">c) Células dendríticas, macrófagos e linfócitos B.</option>
                    <option value="d">d) Eritrócitos.</option>
                </select>
            </div>
            <button type="button" onclick="nextPage()">Próxima</button>
            <button type="button" onclick="prevPage()">Anterior</button>
        </div>

        <!-- Página 6 -->
        <div id="page6" class="page">
            <div class="question">
                <label for="q6">6. Explique como os linfócitos T reconhecem antígenos no organismo e qual o papel das células apresentadoras de antígeno (APCs) nesse processo.</label>
                <textarea id="q6" name="q6" data-correct="Os linfócitos T não reconhecem antígenos diretamente em sua forma livre. Eles reconhecem fragmentos de antígenos que são apresentados na superfície de células especializadas, chamadas células apresentadoras de antígenos (APCs). As APCs processam os antígenos e os apresentam aos linfócitos T ligados a moléculas do complexo principal de histocompatibilidade (MHC). Existem dois tipos principais de MHC: MHC classe I, que apresenta antígenos para linfócitos T citotóxicos (CD8+), e MHC classe II, que apresenta antígenos para linfócitos T auxiliares (CD4+).">
                </textarea>
            </div>
            <button type="button" onclick="nextPage()">Próxima</button>
            <button type="button" onclick="prevPage()">Anterior</button>
        </div>
        <!-- Página 7 -->
        <div id="page7" class="page">
            <div class="question">
                <label for="q7">7. Qual via se inicia com manose reconhecendo lecitina?</label>
                <select id="q7" name="q7" data-correct="a">
                    <option value="">Selecione uma alternativa</option>
                    <option value="a">a) Via das lectinas</option>
                    <option value="b">b) Via alternativa</option>
                    <option value="c">c) Via lítica</option>
                    <option value="d">d) Via clássica</option>
                </select>
        </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
        </div>

                <!-- Página 8 -->
                <div id="page8" class="page">
                    <div class="question">
                        <label for="q8">8. Como o C9 causa a lise da membrana celular do patógeno?</label>
                        <select id="q8" name="q8" data-correct="b">
                            <option value="">Selecione uma alternativa</option>
                            <option value="a">a) Fazendo a fagocitose por neutrófilos</option>
                            <option value="b">b) Abrindo poros e fazendo com que a água entre rompendo a membrana</option>
                            <option value="c">c) Ativando C5b</option>
                            <option value="d">d) Ativando a via clássica</option>
                        </select>
                </div>
                        <button type="button" onclick="nextPage()">Próxima</button>
                        <button type="button" onclick="prevPage()">Anterior</button>
                </div>

                <!-- Página 9 -->
                <div id="page9" class="page">
                    <div class="question">
                        <label for="q9">9. O que fazem os anticorpos?</label>
                        <select id="q9" name="q9" data-correct="c">
                            <option value="">Selecione uma alternativa</option>
                            <option value="a">a) Liberam toxinas para neutralizar uma bactéria</option>
                            <option value="b">b) Se ligam a hemácias</option>
                            <option value="c">c) Neutralizam e opsonizam patógenos</option>
                            <option value="d">d) Levam uma célula a apoptóse</option>
                        </select>
                </div>
                        <button type="button" onclick="nextPage()">Próxima</button>
                        <button type="button" onclick="prevPage()">Anterior</button>
                </div>

                <!-- Página 10 -->
                <div id="page10" class="page">
                    <div class="question">
                        <label for="q10">10. Como se da o processo de neutralização de toxinas produzidas por bactérias</label>
                        <select id="q10" name="q10" data-correct="b">
                            <option value="">Selecione uma alternativa</option>
                            <option value="a">a) Anticorpo se liga a bacteria previnindo a invasão dela</option>
                            <option value="b">b) Previne a toxicidade se ligando a toxina liberada</option>
                            <option value="c">c) Faz com que a adesão a celula hospedeira seja bloqueada</option>
                            <option value="d">d) Faz a opsonização de um microorganismo</option>
                        </select>
                </div>
                        <button type="button" onclick="nextPage()">Próxima</button>
                        <button type="button" onclick="prevPage()">Anterior</button>
                </div>

                <!-- Página 11 -->
                <div id="page11" class="page">
                    <div class="question">
                        <label for="q11">11. Como o sistema complemento participa da fase efetora do sistema imune</label>
                        <select id="q11" name="q11" data-correct="c">
                            <option value="">Selecione uma alternativa</option>
                            <option value="a">a) Permite que uma APC fragmente um antígeno gerando epítopos</option>
                            <option value="b">b) Gera C10 que ativa a via lítica</option>
                            <option value="c">c) Fazem a lise do antígeno e também facilitam e intensificam o processo de fagocitose</option>
                            <option value="d">d) Produz citocinas pró-inflamatórias</option>
                        </select>
                </div>
                        <button type="button" onclick="nextPage()">Próxima</button>
                        <button type="button" onclick="prevPage()">Anterior</button>
                </div>

                <!-- Página 12 -->
                <div id="page12" class="page">
                    <div class="question">
                        <label for="q12">12. A via clássica depende qual classe de anticorpos para a sua ativação?</label>
                        <select id="q12" name="q12" data-correct="d">
                            <option value="">Selecione uma alternativa</option>
                            <option value="a">a) IgG e IgA</option>
                            <option value="b">b) IgM e IgD</option>
                            <option value="c">c) IgA e IgD</option>
                            <option value="d">d) IgM e IgG</option>
                        </select>
                </div>
                        <button type="button" onclick="nextPage()">Próxima</button>
                        <button type="button" onclick="prevPage()">Anterior</button>
                </div>

                <!-- Página 13 -->
                <div id="page13" class="page">
                    <div class="question">
                        <label for="q13">13. Marque a incorreta</label>
                        <select id="q13" name="q13" data-correct="b">
                            <option value="">Selecione uma alternativa</option>
                            <option value="a">a) O primeiro componente da via clássica é C1</option>
                            <option value="b">b) O microorganismo sempre chega até a via lítica quando o sistema complemento é ativado</option>
                            <option value="c">c) A via lítica ocorre a partir de qualquer uma das outras vias desde que tenha formado C5b</option>
                            <option value="d">d) C5a tem função igual a C3a e C4a, só que mais pontente</option>
                        </select>
                </div>
                        <button type="button" onclick="nextPage()">Próxima</button>
                        <button type="button" onclick="prevPage()">Anterior</button>
                </div>

        <!-- Página 14 -->
        <div id="page14" class="page">
            <div class="question">
                <label for="q14">14. Desde a entrada do antígeno no corpo até a ativação da resposta imune específica pelo Linfócito-T, o que ocorrerá?</label>
                <textarea id="q14" name="q14" data-correct="As células apresentadoras de antígeno vão para o local da inflamação, endocitam o organismo, processam-no, migram para os vasos linfáticos até encontrar um linfonodo, onde o linfócito T reconhece o epítopo do antígeno e a resposta imune será montada."></textarea>
            </div>
            <button type="button" onclick="submitQuiz()">Concluir</button>
            <button type="button" onclick="prevPage()">Anterior</button>
        </div>

    </form>
    <div id="result" class="result"></div>
    
</div>
<script src="../js/script4.js" defer></script>
</body>
</html>
