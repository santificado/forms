<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Quiz de Sitema Renal</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Verificar modo escuro ao carregar a página
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
</head>
<div class="back-button">
    <a href="../index.html" class="btn-back"><i class="fas fa-home"></i></a>
</div>

<body>

    <div class="container">
        <h2>Quiz de Sistema Renal</h2>
        
        <form id="quizForm">
            <!-- Página 1 -->
            <div id="page1" class="page">
                <div class="question">
                    <label for="q1">1. Qual é o principal fator determinante da pressão de filtração glomerular no néfron?</label>
                    <label><input type="radio" id="q1a" name="q1" value="a" data-correct="false">a) Concentração de sódio no túbulo distal</label>
                    <label><input type="radio" id="q1b" name="q1" value="b" data-correct="true">b) Pressão hidrostática no glomérulo</label>
                    <label><input type="radio" id="q1c" name="q1" value="c" data-correct="false">c) Secreção de angiotensina II</label>
                    <label><input type="radio" id="q1d" name="q1" value="d" data-correct="false"> d) Taxa de reabsorção de glicose</label>

                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 2 -->
            <div id="page2" class="page">
                <div class="question">
                    <label for="q2">2. O hormônio antidiurético (ADH) age principalmente em qual estrutura para aumentar a reabsorção de água?</label>
                    
                    <label for="q2a"><input type="radio" id="q2a" name="q2" value="a" data-correct="false">a) Túbulo proximal</label>
                    
                    <label for="q2b"><input type="radio" id="q2b" name="q2" value="b" data-correct="false">b) Alça de Henle</label>
                    
                    <label for="q2c"><input type="radio" id="q2c" name="q2" value="c" data-correct="true">c) Ducto coletor</label>
                    
                    <label for="q2d"><input type="radio" id="q2d" name="q2" value="d" data-correct="false">d) Glomérulo</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 3 -->
            <div id="page3" class="page">
                <div class="question">
                    <label for="q3">3. Em um estado de hipocalemia, qual é a resposta fisiológica compensatória no sistema renal?</label>
                   
                    <label for="q3a"> <input type="radio" id="q3a" name="q3" value="a" data-correct="true">a) Aumenta a reabsorção de sódio e secreção de potássio</label>
                   
                    <label for="q3b"> <input type="radio" id="q3b" name="q3" value="b" data-correct="false">b) Aumenta a filtração de potássio no glomérulo</label>
                   
                    <label for="q3c"> <input type="radio" id="q3c" name="q3" value="c" data-correct="false">c) Diminui a produção de aldosterona</label>
                    
                    <label for="q3d"><input type="radio" id="q3d" name="q3" value="d" data-correct="false">d) Aumenta a reabsorção de potássio no túbulo proximal</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 4 -->
            <div id="page4" class="page">
                <div class="question">
                    <label for="q4">4. Qual é a função do mecanismo de contracorrente da alça de Henle?</label>
                   
                    <label for="q4a"> <input type="radio" id="q4a" name="q4" value="a" data-correct="false">a) Concentrar a urina e reter eletrólitos</label>

                    <label for="q4b">  <input type="radio" id="q4b" name="q4" value="b" data-correct="false">b) Diluir a urina e excretar mais sódio</label>
                    
                    <label for="q4c"><input type="radio" id="q4c" name="q4" value="c" data-correct="true">c) Criar um gradiente osmótico para concentração da urina</label>
                    
                    <label for="q4d"><input type="radio" id="q4d" name="q4" value="d" data-correct="false">d) Facilitar a secreção de ácidos e bases</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 5 -->
            <div id="page5" class="page">
                <div class="question">
                    <label for="q5">5. Em resposta a uma acidose metabólica, o rim realiza qual das seguintes ações?</label>
                    
                    <label for="q5a"><input type="radio" id="q5a" name="q5" value="a" data-correct="false">a) Reduz a secreção de H⁺</label>
                    
                    <label for="q5b"><input type="radio" id="q5b" name="q5" value="b" data-correct="false">b) Aumenta a excreção de bicarbonato</label>
                    
                    <label for="q5c"><input type="radio" id="q5c" name="q5" value="c" data-correct="true">c) Aumenta a reabsorção de bicarbonato e secreção de H⁺</label>
                    
                    <label for="q5d"><input type="radio" id="q5d" name="q5" value="d" data-correct="false">d) Reduz a produção de amônia</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 6 -->
            <div id="page6" class="page">
                <div class="question">
                    <label for="q6">6. Em um estado de hipovolemia, qual substância é mais ativada para promover a retenção de sódio e água?</label>
                    
                    <label for="q6a"><input type="radio"name="q6" value="a" data-correct="false">a) Renina</label>
                   
                    <label for="q6b"> <input type="radio"name="q6" value="b" data-correct="true">b) Aldosterona</label>
                    
                    <label for="q6c"><input type="radio" name="q6" value="c" data-correct="false">c) ADH</label>
                    
                    <label for="q6d"><input type="radio" name="q6" value="d" data-correct="false">d) Eritropoietina</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 7 -->
            <div id="page7" class="page">
                <div class="question">
                    <label for="q7">7. Como os rins respondem a um aumento da pressão arterial?</label>
                        <label for="q7a"><input type="radio" name="q7" value="a" data-correct="false">a) Diminuem a filtração glomerular</label>
                        <label for="q7b"><input type="radio" name="q7" value="b" data-correct="false">b) Aumentam a secreção de renina</label>
                        <label for="q7c"><input type="radio" name="q7" value="c" data-correct="true">c) Diminuem a reabsorção de sódio e água</label>
                        <label for="q7d"><input type="radio" name="q7" value="d" data-correct="false">d) Aumentam a produção de eritropoietina</label>

                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 8 -->
            <div id="page8" class="page">
                <div class="question">
                    <label for="q8">8. Qual dos seguintes é um efeito direto da aldosterona nos túbulos renais?</label>
                        <label for="q8a"><input type="radio" name="q8" value="a" >a) Aumenta a secreção de sódio</label>
                        <label for="q8b"><input type="radio" name="q8" value="b" >b) Aumenta a reabsorção de potássio</label>
                        <label for="q8c"><input type="radio" name="q8" value="c" data-correct="true">c) Estimula a reabsorção de sódio e excreção de potássio</label>
                        <label for="q8d"><input type="radio" name="q8" value="d">d) Aumenta a reabsorção de bicarbonato</label>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 9 -->
            <div id="page9" class="page">
                <div class="question" data-type="essay">
                    <label for="q9">9. Explique como o rim regula o equilíbrio ácido-base no corpo e a importância do processo de reabsorção de bicarbonato para a manutenção do pH sanguíneo.</label>
                    <textarea id="q9" name="q9"></textarea>
                    <input type="hidden" data-correct-answer="O rim regula o equilíbrio ácido-base ao reabsorver bicarbonato (HCO₃⁻) e secretar íons hidrogênio (H⁺). Em casos de acidose, o rim aumenta a reabsorção de HCO₃⁻ e secreta H⁺ nos túbulos, formando amônia (NH₃) e fosfato ácido, o que ajuda a tamponar o excesso de H⁺. Esse processo é essencial para manter o pH sanguíneo entre 7,35 e 7,45, garantindo um ambiente ideal para as funções enzimáticas e celulares.">
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>
    
            <!-- Página 10 -->
            <div id="page10" class="page">
                <div class="question" data-type="essay">
                    <label for="q10">10. Descreva a importância do sistema renina-angiotensina-aldosterona (SRAA) na regulação da pressão arterial e como ele influencia a função renal.</label>
                    <textarea id="q10" name="q10""></textarea>
                    <input type="hidden" data-correct-answer="O SRAA regula a pressão arterial e o equilíbrio hidrossalino. A renina, liberada em resposta à baixa pressão arterial ou hiponatremia, converte o angiotensinogênio em angiotensina I, que é transformado em angiotensina II pelos pulmões. A angiotensina II promove vasoconstrição e estimula a liberação de aldosterona, aumentando a reabsorção de sódio e água nos túbulos renais. Isso eleva o volume sanguíneo e a pressão, ajustando a filtração glomerular e estabilizando o sistema cardiovascular. ">
                </div>
                <button type="button" onclick="prevPage()">Anterior</button>
                <button type="button" onclick="submitQuiz()">Concluir</button>
            </div>
        </form>
    
        <div id="result" class="result"></div>
    </div>

    <script src="../js/script5.js"></script>
    </body>
    </html>
