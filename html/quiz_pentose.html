<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Quiz de Via das Pentoses Fosfato</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div class="back-button">
    <a href="../index.html" class="btn-back"><i class="fas fa-home"></i></a>
</div>

<body>

    <div class="container">
        <h2>Quiz de Metabolismo do Glicogênio</h2>
        
        <form id="quizForm">
            <!-- Página 1 -->
            <div id="page1" class="page">
                <div class="question">
                    <label for="q1">1. Qual é o produto principal da fase oxidativa da via das pentoses fosfato?</label>
                    <select id="q1" name="q1" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) ATP</option>
                        <option value="b">b) NADPH</option>
                        <option value="c">c) FADH₂</option>
                        <option value="d">d) Glicose-6-fosfato</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 2 -->
            <div id="page2" class="page">
                <div class="question">
                    <label for="q2">2. Qual é a importância do NADPH produzido na via das pentoses fosfato?</label>
                    <select id="q2" name="q2" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Oxidação de glicose na glicólise</option>
                        <option value="b">b) Biossíntese redutora, como síntese de ácidos graxos e esteróides</option>
                        <option value="c">c) Conversão direta de glicose em glicogênio</option>
                        <option value="d">d) Armazenamento de energia nas mitocôndrias</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 3 -->
            <div id="page3" class="page">
                <div class="question">
                    <label for="q3">3. Qual o papel da ribose-5-fosfato na célula?/label>
                    <select id="q3" name="q3" data-correct="c">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Fonte de ATP para o metabolismo celular</option>
                        <option value="b">b) Síntese de ácidos graxos</option>
                        <option value="c">c) Produção de nucleotídeos e ácidos nucleicos</option>
                        <option value="d">d) Conversão em glicose-6-fosfato</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 4 -->
            <div id="page4" class="page">
                <div class="question">
                    <label for="q4">4. Em quais tecidos ocorre intensamente a via das pentoses fosfato devido à alta demanda de NADPH?</label>
                    <select id="q4" name="q4" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Tecido muscular</option>
                        <option value="b">b) Fígado e tecido adiposo</option>
                        <option value="c">c) Tecido ósseo</option>
                        <option value="d">d) Músculo cardíaco</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 5 -->
            <div id="page5" class="page">
                <div class="question">
                    <label for="q5">5. Qual é o principal substrato que inicia a via das pentoses fosfato?</label>
                    <select id="q5" name="q5" data-correct="c">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Piruvato</option>
                        <option value="b">b) Acetil-CoA</option>
                        <option value="c">c) Glicose-6-fosfato</option>
                        <option value="d">d) Frutose-1,6-bifosfato</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 6 -->
            <div id="page6" class="page">
                <div class="question">
                    <label for="q6">6. Qual é a principal função do NADPH no organismo?</label>
                    <select id="q6" name="q6" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Fornecer energia para a glicólise</option>
                        <option value="b">b) Atuar em reações de redução biossintética</option>
                        <option value="c">c) Participar da cadeia de transporte de elétrons</option>
                        <option value="d">d) Inibir a oxidação da glicose</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 7 -->
            <div id="page7" class="page">
                <div class="question">
                    <label for="q7">7. Qual das alternativas descreve uma característica exclusiva da via das pentoses fosfato?</label>
                    <select id="q7" name="q7" data-correct="c">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Produz diretamente ATP</option>
                        <option value="b">b) Participa da síntese de aminoácidos</option>
                        <option value="c">c) Gera poder redutor em forma de NADPH</option>
                        <option value="d">d) Utiliza ribose como substrato inicial</option>

                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 8 -->
            <div id="page8" class="page">
                <div class="question">
                    <label for="q8">8. O que determina o fluxo de glicose-6-fosfato para a via das pentoses fosfato?</label>
                    <select id="q8" name="q8" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Necessidade de ATP pela célula</option>
                        <option value="b">b) Demanda celular por NADPH ou ribose-5-fosfato</option>
                        <option value="c">c) Nível de glicogênio no fígado</option>
                        <option value="d">d) Quantidade de oxigênio disponível</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 9 -->
            <div id="page9" class="page">
                <div class="question">
                    <label for="q9">9. Explique a importância da via das pentoses fosfato no metabolismo celular, enfatizando a função do NADPH.</label>
                    <textarea id="q9" name="q9" data-correct="A via das pentoses fosfato é importante para a produção de NADPH e ribose-5-fosfato. O NADPH é essencial para reações de biossíntese redutora, como a síntese de ácidos graxos e esteróides, e para o combate ao estresse oxidativo, protegendo a célula contra danos por radicais livres. A ribose-5-fosfato é utilizada na síntese de nucleotídeos e ácidos nucleicos, essencial para a proliferação e renovação celular."></textarea>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>
    
            <!-- Página 10 -->
            <div id="page10" class="page">
                <div class="question">
                    <label for="q10">10. Descreva as duas fases da via das pentoses fosfato, explicando a importância de cada uma para o metabolismo celular.</label>
                    <textarea id="q10" name="q10" data-correct="A via das pentoses fosfato tem duas fases: a fase oxidativa e a fase não oxidativa. Na fase oxidativa, a glicose-6-fosfato é convertida em ribulose-5-fosfato, produzindo NADPH. Essa fase é importante para fornecer NADPH para biossíntese e defesa antioxidante. Na fase não oxidativa, a ribulose-5-fosfato é convertida em ribose-5-fosfato (para síntese de nucleotídeos) e intermediários da glicólise, permitindo flexibilidade no uso de substratos e na produção de NADPH conforme a demanda celular."></textarea>
                </div>
                <button type="button" onclick="prevPage()">Anterior</button>
                <button type="button" onclick="submitQuiz()">Concluir</button>
            </div>
        </form>
    
        <div id="result" class="result"></div>
    </div>

    <script src="../js/script5.js"></script>
    </body>
    </html>
