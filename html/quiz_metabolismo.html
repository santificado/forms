<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Quiz de Metabolismo do Glicogênio</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Verificar modo escuro ao carregar a página
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
</head>
<div class="back-button">
    <a href="../index.html" class="btn-back"><i class="fas fa-home"></i></a>
</div>

<body>

    <div class="container">
        <h2>Quiz de Metabolismo do Glicogênio</h2>
        
        <form id="quizForm">
            <!-- Página 1 -->
            <div id="page1" class="page">
                <div class="question">
                    <label for="q1">1. Durante a glicogenólise, o glicogênio é degradado até glicose-1-fosfato pela ação da:</label>
                    <div class="options">
                        <label for="q1a"><input type="radio" id="q1a" name="q1" value="a" data-correct="true">a) Glicogênio fosforilase</label>
                        <label for="q1b"><input type="radio" id="q1b" name="q1" value="b" data-correct="false">b) Amilase</label>
                        <label for="q1c"><input type="radio" id="q1c" name="q1" value="c" data-correct="false">c) Hexoquinase</label>
                        <label for="q1d"><input type="radio" id="q1d" name="q1" value="d" data-correct="false">d) Glicose-6-fosfatase</label>
                        <label for="q1e"><input type="radio" id="q1e" name="q1" value="e" data-correct="false">e) α-Cetoglutarato</label>
                    </div>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 2 -->
            <div id="page2" class="page">
                <div class="question">
                    <label for="q2">2. Qual enzima é responsável pela formação de ATP durante a síntese de glicogênio?</label>
                    <div class="options">
                        <label for="q2a"><input type="radio" id="q2a" name="q2" value="a" data-correct="false">a) Hexoquinase</label>
                        <label for="q2b"><input type="radio" id="q2b" name="q2" value="b" data-correct="true">b) Glicogênio sintase</label>
                        <label for="q2c"><input type="radio" id="q2c" name="q2" value="c" data-correct="false">c) Glicose-6-fosfatase</label>
                        <label for="q2d"><input type="radio" id="q2d" name="q2" value="d" data-correct="false">d) Fosfoglicose isomerase</label>
                    </div>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 3 -->
            <div id="page3" class="page">
                <div class="question">
                    <label for="q3">3. Assinale o papel da insulina na síntese de glicogênio</label>
                    <div class="options">
                        <label for="q3a"><input type="radio" id="q3a" name="q3" value="a" data-correct="false">a) Ativar a glicogênio fosforilase</label>
                        <label for="q3b"><input type="radio" id="q3b" name="q3" value="b" data-correct="false">b) Inibir a glicose-6-fosfatase</label>
                        <label for="q3c"><input type="radio" id="q3c" name="q3" value="c" data-correct="true">c) Ativar a glicogênio sintase</label>
                        <label for="q3d"><input type="radio" id="q3d" name="q3" value="d" data-correct="false">d) Inibir a glicose fosforilase</label>
                    </div>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 4 -->
            <div id="page4" class="page">
                <div class="question">
                    <label for="q4">4. Qual a função do glicogênio hepático em períodos de jejum?</label>
                    <div class="options">
                        <label for="q4a"><input type="radio" id="q4a" name="q4" value="a" data-correct="false">a) Fornecer energia diretamente para os músculos</label>
                        <label for="q4b"><input type="radio" id="q4b" name="q4" value="b" data-correct="true">b) Controlar o nível de glicose no sangue</label>
                        <label for="q4c"><input type="radio" id="q4c" name="q4" value="c" data-correct="false">c) Quebrar gorduras em energia</label>
                        <label for="q4d"><input type="radio" id="q4d" name="q4" value="d" data-correct="false">d) Armazenar glicose por tempo indeterminado</label>
                    </div>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 5 -->
            <div id="page5" class="page">
                <div class="question">
                    <label for="q5">5. A glicogênese ocorre em qual das seguintes condições?</label>
                    <div class="options">
                        <label for="q5a"><input type="radio" id="q5a" name="q5" value="a" data-correct="false">a) Após jejum prolongado</label>
                        <label for="q5b"><input type="radio" id="q5b" name="q5" value="b" data-correct="false">b) Em estados de hipoglicemia</label>
                        <label for="q5c"><input type="radio" id="q5c" name="q5" value="c" data-correct="true">c) Após uma refeição rica em carboidratos</label>
                        <label for="q5d"><input type="radio" id="q5d" name="q5" value="d" data-correct="false">d) Durante exercício intenso</label>
                    </div>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 6 -->
            <div id="page6" class="page">
                <div class="question">
                    <label for="q6">6. Assinale a principal função do glicogênio muscular:</label>
                    <div class="options">
                        <label for="q6a"><input type="radio" id="q6a" name="q6" value="a" data-correct="false">a) Fornecer glicose ao sangue</label>
                        <label for="q6b"><input type="radio" id="q6b" name="q6" value="b" data-correct="true">b) Converter glicose em ácido láctico</label>
                        <label for="q6c"><input type="radio" id="q6c" name="q6" value="c" data-correct="false">c) Produzir ATP para as células musculares</label>
                        <label for="q6d"><input type="radio" id="q6d" name="q6" value="d" data-correct="false">d) Ser utilizado como fonte de energia</label>
                    </div>
                    <button type="button" onclick="nextPage()">Próxima</button>
                    <button type="button" onclick="prevPage()">Anterior</button>
    
                </div>
            </div>
                <!-- Página 7 -->
                <div id="page7" class="page">
                    <div class="question">
                        <label for="q7">7. Qual dos seguintes hormônios é importante para iniciar a glicogenólise?</label>
                        <div class="options">
                            <label for="q7a"><input type="radio" id="q7a" name="q7" value="a" data-correct="false">a) Insulina</label>
                            <label for="q7b"><input type="radio" id="q7b" name="q7" value="b" data-correct="true">b) Adrenalina</label>
                            <label for="q7c"><input type="radio" id="q7c" name="q7" value="c" data-correct="false">c) Aldosterona</label>
                        </div>
                    </div>
                    <button type="button" onclick="nextPage()">Próxima</button>
                    <button type="button" onclick="prevPage()">Anterior</button>
    
                </div>
        
                <!-- Página 8 -->
                <div id="page8" class="page">
                    <div class="question">
                        <label for="q8">8. A glicogenólise é regulada principalmente por qual mecanismo?</label>
                        <div class="options">
                            <label for="q8a"><input type="radio" id="q8a" name="q8" value="a" data-correct="false">a) Controle alostérico</label>
                            <label for="q8b"><input type="radio" id="q8b" name="q8" value="b" data-correct="false">b) Disponibilidade de ATP</label>
                            <label for="q8c"><input type="radio" id="q8c" name="q8" value="c" data-correct="true">c) Ação de adrenalina e glucagon</label>
                            <label for="q8d"><input type="radio" id="q8d" name="q8" value="d" data-correct="false">d) Ativação por cálcio no citoplasma</label>
                        </div>
                    </div>
                    <button type="button" onclick="nextPage()">Próxima</button>
                    <button type="button" onclick="prevPage()">Anterior</button>
    
                </div>
        
                <!-- Página 9 -->
                <div id="page9" class="page" data-type="essay">
                    <div class="question">
                        <label for="q9">9. Explique a função da glicogênio sintase e glicogênio fosforilase na regulação dos estoques de glicose no corpo humano.</label>
                        <textarea id="q9" name="q9"></textarea>
                        <input type="hidden" data-correct-answer="A glicogênio sintase é a enzima responsável pela síntese de glicogênio a partir da glicose-6-fosfato, promovendo o armazenamento de glicose em forma de glicogênio, principalmente no fígado e músculos. A glicogênio fosforilase catalisa a quebra do glicogênio em glicose-1-fosfato, que pode ser convertido em glicose para ser liberado na corrente sanguí ea (pelo fígado) ou utilizado localmente (músculo) para produção de energia. Juntas, essas enzimas mantêm o equilíbrio entre armazenamento e liberação de glicose conforme a necessidade energética.">
                    </div>
                    <button type="button" onclick="nextPage()">Próxima</button>
                    <button type="button" onclick="prevPage()">Anterior</button>
                </div>
        
                <!-- Página 10 -->
                <div id="page10" class="page" data-type="essay">
                    <div class="question">
                        <label for="q10">10. Descreva os processos de glicogenólise e glicogênese, comparando as enzimas e os hormônios envolvidos.</label>
                        <textarea id="q10" name="q10" ></textarea>
                        <input type="hidden" data-correct-answer="A glicogenólise é o processo de degradação do glicogênio, catalisado pela glicogênio fosforilase, que é estimulada pelo glucagon e adrenalina em resposta à baixa glicemia e ao exercício. A glicogênese é o processo de síntese de glicogênio, catalisado pela glicogênio sintase e ativado pela insulina em resposta ao aumento da glicemia. A glicogenólise aumenta a glicose disponível no sangue ou nos músculos, enquanto a glicogênese diminui a glicose sanguínea ao armazená-la.
    
                        ">
                    </div>
                    <button type="button" onclick="prevPage()">Anterior</button>
                    <button type="button" onclick="submitQuiz()">Concluir</button>
                </div>
            </form>
        
            <div id="result" class="result"></div>
        </div>
    
        <script src="../js/script5.js"></script>
        </body>
        </html>
