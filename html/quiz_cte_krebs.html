                         <label for="q11">11. Explique o mecanismo envolvido no diabetes mellitus tipo 1, a insulina e o glut 4.</label>
                        <textarea id="q11" name="q11" data-correct="O diabetes mellitus tipo 1 é mais prevalente em crianças e afeta muito a vida de seus portadores. O mecanismo da diabetes mellitus tipo 1 é que ocorre uma degradação das celulas beta pancreaticas e tem uma extrema redução da produção de insulina, isso faz com que a glicose não consiga entrar nos tecidos que são insulino dependentes e se acumule nos que são insulino independentes. 
                        A glicose precisa de um transportador para entrar nas células, ele é denominado Glut, mas em diferentes tecidos se encontra em diferentes lugares, então foram criadas divisões de acordo com onde é encontrado. 
                        Os Gluts 1,2,3 estão na superfície da membrana plasmática das células eritrocíticas ou cristalino, fígado e cérebro respectivamente. Por isso são denominados insulino independentes, não precisam da insulina para levar o Glut à membrana.
                        Os tecidos que possuem como receptor de insulina o Glut 4 (músculo esquelético, cardíaco, tecido adiposo e glândula mamária) são insulino dependentes, pois esse receptor fica em vesículas dentro das células e precisa receber a insulina para que ela ative uma cascata de reações e o receptor venha para a membrana da célula e consiga receber a glicose para que dê início ao processo de gerar ATP.
                        Isso leva ao acúmulo de glicose no olho, cérebro e fígado, podendo causar complicações como a cegueira, falência renal, já que os rins são sobrecarregados, ou doenças cardíacas pois o coração é insulino dependente . Para isso o paciente deve receber insulina exógena, que levará o Glut 4 para a membrana e outros tecidos também irão receber essa glicose.
                        O diabetes tipo 1 leva a uma baixa concentração de insulina e alta de glicose no sangue.
                       "></textarea>

                    Neste caso, a insulina não é reconhecida  pelos tecidos insulino dependentes e o Glut4 não se desloca para a membrana da célula e as células não recebem glicose.

                    Pode vir a se tornar insulino dependente pois com o passar do tempo o corpo pode parar de produzir insulina pelo não uso da mesma e a pessoa ter que fazer a aplicação exógena."></textarea>
