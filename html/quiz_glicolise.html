<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Quiz de Metabolismo do Glicogênio</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div class="back-button">
    <a href="../index.html" class="btn-back"><i class="fas fa-home"></i></a>
</div>

<body>

    <div class="container">
        <h2>Quiz de Metabolismo do Glicogênio</h2>
        
        <form id="quizForm">
            <!-- Página 1 -->
            <div id="page1" class="page">
                <div class="question">
                    <label for="q1">1. Qual é o papel da enzima fosfofrutoquinase-1 na glicólise?</label>
                    <select id="q1" name="q1" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Transformar glicose em glicose-6-fosfato</option>
                        <option value="b">b) Fosforilar a frutose-6-fosfato em frutose-1,6-bifosfato</option>
                        <option value="c">c) Converter piruvato em lactato</option>
                        <option value="d">d) Clivar frutose-1,6-bifosfato em gliceraldeído-3-fosfato</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 2 -->
            <div id="page2" class="page">
                <div class="question">
                    <label for="q2">2. A glicólise ocorre em qual local da célula?</label>
                    <select id="q2" name="q2" data-correct="c">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Mitocôndria</option>
                        <option value="b">b) Núcleo</option>
                        <option value="c">c) Citoplasma</option>
                        <option value="d">d) Complexo de Golgi</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 3 -->
            <div id="page3" class="page">
                <div class="question">
                    <label for="q3">3. Assinale a alternativa correta sobre o saldo energético líquido da glicólise:</label>
                    <select id="q3" name="q3" data-correct="a">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) 2 ATP e 2 NADH</option>
                        <option value="b">b) 4 ATP e 2 NADH</option>
                        <option value="c">c) 1 ATP e 2 NADH</option>
                        <option value="d">d) 3 ATP e 2 NADH</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 4 -->
            <div id="page4" class="page">
                <div class="question">
                    <label for="q4">4. Qual é a função do piruvato na glicólise?</label>
                    <select id="q4" name="q4" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Converter-se diretamente em ATP</option>
                        <option value="b">b) Ser utilizado como substrato no ciclo de Krebs</option>
                        <option value="c">c) Armazenar glicose no músculo</option>
                        <option value="d">d) Ser convertido em lactato sem produzir ATP</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 5 -->
            <div id="page5" class="page">
                <div class="question">
                    <label for="q5">5. O que ocorre durante a fase de “receber o pagamento” na glicólise?</label>
                    <select id="q5" name="q5" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Consumo de ATP</option>
                        <option value="b">b) Formação de piruvato e ATP</option>
                        <option value="c">c) Fosforilação inicial da glicose</option>
                        <option value="d">d) Clivagem da frutose-6-fosfato</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 6 -->
            <div id="page6" class="page">
                <div class="question">
                    <label for="q6">6.  Qual o destino do piruvato produzido na glicólise em condições anaeróbicas?</label>
                    <select id="q6" name="q6" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Oxidação completa em CO₂</option>
                        <option value="b">b) Conversão em lactato ou etanol</option>
                        <option value="c">c) Produção de ATP na cadeia respiratória</option>
                        <option value="d">d) Conversão em glicose</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 7 -->
            <div id="page7" class="page">
                <div class="question">
                    <label for="q7">7. Durante a glicólise, o NAD⁺ é reduzido a:</label>
                    <select id="q7" name="q7" data-correct="a">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) NADH</option>
                        <option value="b">b) FADH₂</option>
                        <option value="c">c) NADP⁺</option>
                        <option value="d">d) ATP</option>

                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 8 -->
            <div id="page8" class="page">
                <div class="question">
                    <label for="q8">8. O controle da glicólise é feito por várias enzimas, exceto:</label>
                    <select id="q8" name="q8" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Hexoquinase</option>
                        <option value="b">b) Glicose-6-fosfatase</option>
                        <option value="c">c) Fosfofrutoquinase-1</option>
                        <option value="d">d) Piruvato quinase</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 9 -->
            <div id="page9" class="page">
                <div class="question">
                    <label for="q9">9. Explique as diferenças entre a fase de preparação e a fase de pagamento da glicólise</label>
                    <textarea id="q9" name="q9" data-correct="-"></textarea>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>
    
            <!-- Página 10 -->
            <div id="page10" class="page">
                <div class="question">
                    <label for="q10">10. Descreva a importância da regeneração de NAD⁺ na glicólise anaeróbica e o papel do lactato nesse processo. </label>
                    <textarea id="q10" name="q10" data-correct="-"></textarea>
                </div>
                <button type="button" onclick="prevPage()">Anterior</button>
                <button type="button" onclick="submitQuiz()">Concluir</button>
            </div>
        </form>
    
        <div id="result" class="result"></div>
    </div>

    <script src="../js/script5.js"></script>
    </body>
    </html>
