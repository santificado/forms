<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Quiz de Metabolismo do Glicogênio</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div class="back-button">
    <a href="../index.html" class="btn-back"><i class="fas fa-home"></i></a>
</div>

<body>

    <div class="container">
        <h2>Quiz de Metabolismo do Glicogênio</h2>
        
        <form id="quizForm">
            <!-- Página 1 -->
            <div id="page1" class="page">
                <div class="question">
                    <label for="q1">1. Qual é o papel da enzima fosfofrutoquinase-1 na glicólise?</label>
                    <div>
                        <label><input type="radio" name="q1" value="a">a) Transformar glicose em glicose-6-fosfato</label>
                        <label><input type="radio" name="q1" value="b" data-correct="true">b) Fosforilar a frutose-6-fosfato em frutose-1,6-bifosfato</label>
                        <label><input type="radio" name="q1" value="c">c) Converter piruvato em lactato</label>
                        <label><input type="radio" name="q1" value="d">d) Clivar frutose-1,6-bifosfato em gliceraldeído-3-fosfato</label>
                    </div>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 2 -->
            <div id="page2" class="page">
                <div class="question">
                    <label for="q2">2. A glicólise ocorre em qual local da célula?</label>
                    <div>
                        <label><input type="radio" name="q2" value="a">a) Mitocôndria</label>
                        <label><input type="radio" name="q2" value="b">b) Núcleo</label>
                        <label><input type="radio" name="q2" value="c" data-correct="true">c) Citoplasma</label>
                        <label><input type="radio" name="q2" value="d">d) Complexo de Golgi</label>
                    </div>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 3 -->
            <div id="page3" class="page">
                <div class="question">
                    <label for="q3">3. Assinale a alternativa correta sobre o saldo energético líquido da glicólise:</label>
                    <div>
                        <label><input type="radio" name="q3" value="a" data-correct="true">a) 2 ATP e 2 NADH</label>
                        <label><input type="radio" name="q3" value="b">b) 4 ATP e 2 NADH</label>
                        <label><input type="radio" name="q3" value="c">c) 1 ATP e 2 NADH</label>
                        <label><input type="radio" name="q3" value="d">d) 3 ATP e 2 NADH</label>
                    </div>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 4 -->
            <div id="page4" class="page">
                <div class="question">
                    <label for="q4">4. Qual é a função do piruvato na glicólise?</label>
                    <div>
                        <label><input type="radio" name="q4" value="a">a) Converter-se diretamente em ATP</label>
                        <label><input type="radio" name="q4" value="b" data-correct="true">b) Ser utilizado como substrato no ciclo de Krebs</label>
                        <label><input type="radio" name="q4" value="c">c) Armazenar glicose no músculo</label>
                        <label><input type="radio" name="q4" value="d">d) Ser convertido em lactato sem produzir ATP</label>
                    </div>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 5 -->
            <div id="page5" class="page">
                <div class="question">
                    <label for="q5">5. O que ocorre durante a fase de “receber o pagamento” na glicólise?</label>
                    <div>
                        <label><input type="radio" name="q5" value="a">a) Consumo de ATP</label>
                        <label><input type="radio" name="q5" value="b" data-correct="true">b) Formação de piruvato e ATP</label>
                        <label><input type="radio" name="q5" value="c">c) Fosforilação inicial da glicose</label>
                        <label><input type="radio" name="q5" value="d">d) Clivagem da frutose-6-fosfato</label>
                    </div>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 6 -->
            <div id="page6" class="page">
                <div class="question">
                    <label for="q6">6.  Qual o destino do piruvato produzido na glicólise em condições anaeróbicas?</label>
                    <div>
                        <label><input type="radio" name="q6" value="a">a) Oxidação completa em CO₂</label>
                        <label><input type="radio" name="q6" value="b" data-correct="true">b) Conversão em lactato ou etanol</label>
                        <label><input type="radio" name="q6" value="c">c) Produção de ATP na cadeia respiratória</label>
                        <label><input type="radio" name="q6" value="d">d) Conversão em glicose</label>
                    </div>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 7 -->
            <div id="page7" class="page">
                <div class="question">
                    <label for="q7">7. Durante a glicólise, o NAD⁺ é reduzido a:</label>
                    <div>
                        <label><input type="radio" name="q7" value="a" data-correct="true">a) NADH</label>
                        <label><input type="radio" name="q7" value="b">b) FADH₂</label>
                        <label><input type="radio" name="q7" value="c">c) NADP⁺</label>
                        <label><input type="radio" name="q7" value="d">d) ATP</label>
                    </div>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 8 -->
            <div id="page8" class="page">
                <div class="question">
                    <label for="q8">8. O controle da glicólise é feito por várias enzimas, exceto:</label>
                    <div>
                        <label><input type="radio" name="q8" value="a">a) Hexoquinase</label>
                        <label><input type="radio" name="q8" value="b" data-correct="true">b) Glicose-6-fosfatase</label>
                        <label><input type="radio" name="q8" value="c">c) Fosfofrutoquinase-1</label>
                        <label><input type="radio" name="q8" value="d">d) Piruvato quinase</label>
                    </div>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 9 -->
            <div id="page9" class="page">
                <div class="question" data-type="essay">
                    <label for="q9">9. Explique as diferenças entre a fase de preparação e a fase de pagamento da glicólise</label>
                    <textarea id="q9" name="q9"></textarea>
                    <input type="hidden" data-correct-answer="A glicólise possui duas fases principais. A fase de preparação é endergônica e consome 2 ATPs para converter glicose em frutose-1,6-bifosfato, preparando-a para a clivagem. A fase de pagamento é exergônica e gera 4 ATPs e 2 NADH ao converter gliceraldeído-3-fosfato em piruvato, resultando em um saldo líquido de 2 ATPs por molécula de glicose. Essas fases permitem a conversão de glicose em piruvato com produção de energia utilizável para a célula.">
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>
    
            <!-- Página 10 -->
            <div id="page10" class="page" >
                <div class="question" data-type="essay">
                    <label for="q10">10. Descreva a importância da regeneração de NAD⁺ na glicólise anaeróbica e o papel do lactato nesse processo. </label>
                    <textarea id="q10" name="q10"></textarea>
                    <input type="hidden" data-correct-answer="Na glicólise anaeróbica, a regeneração de NAD⁺ é essencial para manter a via ativa, pois o NAD⁺ é necessário para a oxidação do gliceraldeído-3-fosfato. Na ausência de oxigênio, o piruvato é convertido em lactato pela enzima lactato desidrogenase, que simultaneamente regenera o NAD⁺. Isso permite que a glicólise continue produzindo ATP em condições anaeróbicas, como durante exercícios intensos ou em tecidos com baixa disponibilidade de oxigênio.">
                </div>
                <button type="button" onclick="prevPage()">Anterior</button>
                <button type="button" onclick="submitQuiz()">Concluir</button>
            </div>
        </form>
    
        <div id="result" class="result"></div>
    </div>

    <script src="../js/script5.js"></script>
    </body>
    </html>
