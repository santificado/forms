<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Quiz de bioenergética</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div class="back-button">
    <a href="../index.html" class="btn-back"><i class="fas fa-home"></i></a>
</div>

<body>

    <div class="container">
        <h2>Quiz de bioenergética</h2>
        
        <form id="quizForm">
            <!-- Página 1 -->
            <div id="page1" class="page">
                <div class="question">
                    <label for="q1">1.  A taxa metabólica basal (TMB) depende principalmente de:</label>
                    <select id="q1" name="q1" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Temperatura ambiente e níveis de glicose</option>
                        <option value="b">b) Idade, sexo, hormônios e peso corporal</option>
                        <option value="c">c) Consumo diário de proteínas</option>
                        <option value="d">d) Tempo de jejum  </option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 2 -->
            <div id="page2" class="page">
                <div class="question">
                    <label for="q2">2. Qual é o papel da ATP na célula?</label>
                    <select id="q2" name="q2" data-correct="c">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Armazenar lipídios</option>
                        <option value="b">b) Atuar como transportador de oxigênio</option>
                        <option value="c">c) Prover energia para atividades celulares</option>
                        <option value="d">d) Promover a síntese de proteínas</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 3 -->
            <div id="page3" class="page">
                <div class="question">
                    <label for="q3">3. Assinale a alternativa correta sobre a energia livre de Gibbs (∆G):</label>
                    <select id="q3" name="q3" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) ∆G positivo significa reação exergônica</option>
                        <option value="b">b) Reações com ∆G negativo são espontâneas</option>
                        <option value="c">c) ∆G mede a velocidade da reação</option>
                        <option value="d">d) Reações com ∆G positivo são espontâneas</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 4 -->
            <div id="page4" class="page">
                <div class="question">
                    <label for="q4">4. O ATP é considerado uma molécula de alta energia devido:</label>
                    <select id="q4" name="q4" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) À sua ligação peptídica</option>
                        <option value="b">b) À quebra de suas ligações fosfato</option>
                        <option value="c">c) À sua estrutura de ribose</option>
                        <option value="d">d) Ao seu acoplamento com NADH</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 5 -->
            <div id="page5" class="page">
                <div class="question">
                    <label for="q5">5. A variação da energia livre é usada para:</label>
                    <select id="q5" name="q5" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Avaliar se uma reação libera ou consome energia</option>
                        <option value="b">b) Determinar a concentração de NADH na célula</option>
                        <option value="c">c) Medir a temperatura do organismo</option>
                        <option value="d">d) Controlar o fluxo de elétrons na mitocôndria</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 6 -->
            <div id="page6" class="page">
                <div class="question">
                    <label for="q6">6. Qual das alternativas define uma reação endergônica?</label>
                    <select id="q6" name="q6" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Liberação de energia</option>
                        <option value="b">b) Absorção de energia</option>
                        <option value="c">c) Produção de CO₂</option>
                        <option value="d">d) Oxidação de ATP</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 7 -->
            <div id="page7" class="page">
                <div class="question">
                    <label for="q7">7. A bioenergética estuda:</label>
                    <select id="q7" name="q7" data-correct="c">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) A síntese de proteínas e lipídios</option>
                        <option value="b">b) As reações de oxidação de aminoácidos</option>
                        <option value="c">c) A forma como os organismos capturam e usam energia</option>
                        <option value="d">d) A estrutura e composição do DNA</option>

                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 8 -->
            <div id="page8" class="page">
                <div class="question">
                    <label for="q8">8. Em um organismo, a taxa metabólica basal é calculada pela fórmula:</label>
                    <select id="q8" name="q8" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Peso corporal x 1 kcal/h</option>
                        <option value="b">b) (Peso corporal / 2) x 2 kcal/h</option>
                        <option value="c">c) Peso corporal x 0,5 kcal/h</option>
                        <option value="d">d) Peso corporal x 1,5 kcal/h</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 9 -->
            <div id="page9" class="page">
                <div class="question">
                    <label for="q9">9.Explique a importância da bioenergética para a homeostase celular e cite exemplos de reações exergônicas e endergônicas.</label>
                    <textarea id="q9" name="q9" data-correct="-"></textarea>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>
    
            <!-- Página 10 -->
            <div id="page10" class="page">
                <div class="question">
                    <label for="q10">10. Descreva o papel do ATP na transferência de energia e a relação entre a hidrólise do ATP e o ∆G negativo.</label>
                    <textarea id="q10" name="q10" data-correct="-"></textarea>
                </div>
                <button type="button" onclick="prevPage()">Anterior</button>
                <button type="button" onclick="submitQuiz()">Concluir</button>
            </div>
        </form>
    
        <div id="result" class="result"></div>
    </div>

    <script src="../js/script5.js"></script>
    </body>
    </html>
