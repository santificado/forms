<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Quiz de Metabolismo de Lipídeos</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <a href="../index.html" class="btn-back"><i class="fas fa-home"></i></a>

<body>

    <div class="container">
        <h2>Quiz de Metabolismo de Lipídeos</h2>
        
        <form id="quizForm">
            <!-- Página 1 -->
            <div id="page1" class="page">
                <div class="question">
                    <label for="q1">1. O que acontece com os ácidos graxos durante a β-oxidação?</label>
                    <select id="q1" name="q1" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) São convertidos diretamente em ATP</option>
                        <option value="b">b) São oxidados em Acetil-CoA</option>
                        <option value="c">c) São armazenados como triglicerídeos</option>
                        <option value="d">d) São convertidos em glicose  </option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 2 -->
            <div id="page2" class="page">
                <div class="question">
                    <label for="q2">2. Qual é a função da lipase pancreática no metabolismo de lipídeos?</label>
                    <select id="q2" name="q2" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Sintetizar ácidos graxos</option>
                        <option value="b">b) Degradar triglicerídeos em ácidos graxos livres e monoglicerídeos</option>
                        <option value="c">c) Converter glicose em lipídeos</option>
                        <option value="d">d) Absorver ácidos graxos na corrente sanguínea</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 3 -->
            <div id="page3" class="page">
                <div class="question">
                    <label for="q3">3. Em qual condição o organismo utiliza predominantemente lipídeos como fonte de energia?</label>
                    <select id="q3" name="q3" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Durante o sono</option>
                        <option value="b">b) Em jejum prolongado</option>
                        <option value="c">c) Após uma refeição rica em carboidratos</option>
                        <option value="d">d) Durante o consumo de proteína</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 4 -->
            <div id="page4" class="page">
                <div class="question">
                    <label for="q4">4. Qual é o destino principal dos quilomícrons após serem formados no intestino?</label>
                    <select id="q4" name="q4" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Absorção pelos rins</option>
                        <option value="b">b) Transporte de lipídeos para o fígado e tecidos periféricos</option>
                        <option value="c">c) Armazenamento como glicose</option>
                        <option value="d">d) Degradação no estômago</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 5 -->
            <div id="page5" class="page">
                <div class="question">
                    <label for="q5">5. Os ácidos graxos essenciais, como o ômega-3, são obtidos principalmente através:</label>
                    <select id="q5" name="q5" data-correct="c">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Da síntese no fígado</option>
                        <option value="b">b) Da conversão de colesterol</option>
                        <option value="c">c) Da alimentação</option>
                        <option value="d">d) Da gliconeogênese</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 6 -->
            <div id="page6" class="page">
                <div class="question">
                    <label for="q6">6. Qual das alternativas descreve corretamente o HDL?</label>
                    <select id="q6" name="q6" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Principal lipoproteína de transporte de glicose</option>
                        <option value="b">b) Transporta colesterol dos tecidos para o fígado</option>
                        <option value="c">c) Armazena triglicerídeos nos músculos</option>
                        <option value="d">d) Transfere ácidos graxos para o intestino</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 7 -->
            <div id="page7" class="page">
                <div class="question">
                    <label for="q7">7. Durante o metabolismo dos lipídeos, qual é o papel do fígado?</label>
                    <select id="q7" name="q7" data-correct="c">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Armazenar ácidos graxos como glicogênio</option>
                        <option value="b">b) Produzir ATP a partir de carboidratos</option>
                        <option value="c">c) Sintetizar lipoproteínas e controlar o metabolismo do colesterol</option>
                        <option value="d">d) Inibir a oxidação dos ácidos graxos</option>

                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 8 -->
            <div id="page8" class="page">
                <div class="question">
                    <label for="q8">8. Em que condição ocorre a formação de corpos cetônicos a partir dos lipídeos?</label>
                    <select id="q8" name="q8" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Consumo elevado de proteínas</option>
                        <option value="b">b) Jejum prolongado ou dietas de baixo carboidrato</option>
                        <option value="c">c) Ingestão de grandes quantidades de carboidratos</option>
                        <option value="d">d) Exercícios aeróbicos leves</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 9 -->
            <div id="page9" class="page">
                <div class="question">
                    <label for="q9">9. Explique o processo de β-oxidação dos ácidos graxos e como ele contribui para a produção de energia no organismo.</label>
                    <textarea id="q9" name="q9" data-correct="A β-oxidação ocorre na mitocôndria e degrada os ácidos graxos em acetil-CoA, liberando NADH e FADH₂ em cada ciclo de oxidação. A acetil-CoA entra no ciclo de Krebs, e o NADH e o FADH₂ produzem ATP na cadeia de transporte de elétrons. Esse processo gera uma grande quantidade de energia, pois cada molécula de ácido graxo contém muitos carbonos, que podem ser oxidados repetidamente, resultando em maior rendimento de ATP em comparação aos carboidratos."></textarea>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>
    
            <!-- Página 10 -->
            <div id="page10" class="page">
                <div class="question">
                    <label for="q10">10. Descreva a função das lipoproteínas HDL e LDL, enfatizando suas diferenças e papel no transporte de lipídeos.</label>
                    <textarea id="q10" name="q10" data-correct="As lipoproteínas HDL e LDL são responsáveis pelo transporte de colesterol no sangue. O HDL, conhecido como "bom colesterol", transporta colesterol dos tecidos de volta ao fígado para excreção, reduzindo o acúmulo de colesterol nas artérias. O LDL, ou "mau colesterol", transporta colesterol do fígado para os tecidos. O excesso de LDL pode levar à formação de placas nas artérias e ao risco cardiovascular. O equilíbrio entre HDL e LDL é fundamental para a saúde cardiovascular."></textarea>
                </div>
                <button type="button" onclick="prevPage()">Anterior</button>
                <button type="button" onclick="submitQuiz()">Concluir</button>
            </div>
        </form>
    
        <div id="result" class="result"></div>
    </div>
