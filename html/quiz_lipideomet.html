<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Quiz de Metabolismo de Lipídeos</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div class="back-button">
    <a href="../index.html" class="btn-back"><i class="fas fa-home"></i></a>
</div>

<body>

    <div class="container">
        <h2>Quiz de Metabolismo de Lipídeos</h2>
        
        <form id="quizForm">
            <!-- Página 1 -->
            <div id="page1" class="page">
                <div class="question">
                    <p for="q1">1. O que acontece com os ácidos graxos durante a β-oxidação?</p>
                    <label><input type="radio" name="q1" value="a">a) São convertidos diretamente em ATP </label><br>
                    <label><input type="radio" name="q1" value="b" data-correct="true">b) São oxidados em Acetil-CoA </label><br>
                    <label><input type="radio" name="q1" value="c">c) São armazenados como triglicerídeos </label><br>
                    <label><input type="radio" name="q1" value="d">d) São convertidos em glicose  </label> 
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 2 -->
            <div id="page2" class="page">
                <div class="question">
                    <label for="q2">2. Qual é a função da lipase pancreática no metabolismo de lipídeos?</label>
                    <label><input type="radio" name="q2" value="a">a) Sintetizar ácidos graxos</label><br>
                    <label><input type="radio" name="q2" value="b" data-correct="true">b) Degradar triglicerídeos em ácidos graxos livres e monoglicerídeos</label><br>
                    <label><input type="radio" name="q2" value="c">c) Converter glicose em lipídeos</label><br>
                    <label><input type="radio" name="q2" value="d">d) Absorver ácidos graxos na corrente sanguínea</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 3 -->
            <div id="page3" class="page">
                <div class="question">
                    <label for="q3">3. Em qual condição o organismo utiliza predominantemente lipídeos como fonte de energia?</label>
                    <label><input type="radio" name="q3" value="a">a) Durante o sono</label><br>
                    <label><input type="radio" name="q3" value="b" data-correct="true">b) Em jejum prolongado</label><br>
                    <label><input type="radio" name="q3" value="c">c) Após uma refeição rica em carboidratos</label><br>
                    <label><input type="radio" name="q3" value="d">d) Durante o consumo de proteína</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 4 -->
            <div id="page4" class="page">
                <div class="question">
                    <label for="q4">4. Qual é o destino principal dos quilomícrons após serem formados no intestino?</label>
                    <label><input type="radio" name="q4" value="a">a) Absorção pelos rins</label><br>
                    <label><input type="radio" name="q4" value="b" data-correct="true">b) Transporte de lipídeos para o fígado e tecidos periféricos</label><br>
                    <label><input type="radio" name="q4" value="c">c) Armazenamento como glicose</label><br>
                    <label><input type="radio" name="q4" value="d">d) Degradação no estômago</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 5 -->
            <div id="page5" class="page">
                <div class="question">
                    <label for="q5">5. Os ácidos graxos essenciais, como o ômega-3, são obtidos principalmente através:</label>
                    <label><input type="radio" name="q5" value="a">a) Da síntese no fígado</label><br>
                    <label><input type="radio" name="q5" value="b">b) Da conversão de colesterol</label><br>
                    <label><input type="radio" name="q5" value="c" data-correct="true">c) Da alimentação</label><br>
                    <label><input type="radio" name="q5" value="d">d) Da gliconeogênese</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 6 -->
            <div id="page6" class="page">
                <div class="question">
                    <label for="q6">6. Qual das alternativas descreve corretamente o HDL?</label>
                    <label><input type="radio" name="q6" value="a">a) Principal lipoproteína de transporte de glicose</label><br>
                    <label><input type="radio" name="q6" value="b" data-correct="true">b) Transporta colesterol dos tecidos para o fígado</label><br>
                    <label><input type="radio" name="q6" value="c">c) Armazena triglicerídeos nos músculos</label><br>
                    <label><input type="radio" name="q6" value="d">d) Transfere ácidos graxos para o intestino</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 7 -->
            <div id="page7" class="page">
                <div class="question">
                    <label for="q7">7. Durante o metabolismo dos lipídeos, qual é o papel do fígado?</label>
                    <label><input type="radio" name="q7" value="a">a) Armazenar ácidos graxos como glicogênio</label><br>
                    <label><input type="radio" name="q7" value="b">b) Produzir ATP a partir de carboidratos</label><br>
                    <label><input type="radio" name="q7" value="c" data-correct="true">c) Sintetizar lipoproteínas e controlar o metabolismo do colesterol</label><br>
                    <label><input type="radio" name="q7" value="d">d) Inibir a oxidação dos ácidos graxos</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 8 -->
            <div id="page8" class="page">
                <div class="question">
                    <label for="q8">8. Em que condição ocorre a formação de corpos cetônicos a partir dos lipídeos?</label>
                    <label><input type="radio" name="q8" value="a">a) Consumo elevado de proteínas</label><br>
                    <label><input type="radio" name="q8" value="b" data-correct="true">b) Jejum prolongado ou dietas de baixo carboidrato</label><br>
                    <label><input type="radio" name="q8" value="c">c) Ingestão de grandes quantidades de carboidratos</label><br>
                    <label><input type="radio" name="q8" value="d">d) Exercícios aeróbicos leves</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 9 -->
            <div id="page9" class="page">
                <div class="question" data-type="essay">
                    <label for="q9">9. Explique o processo de β-oxidação dos ácidos graxos e como ele contribui para a produção de energia no organismo.</label>
                    <textarea id="q9" name="q9"></textarea>
                    <input type="hidden" data-correct-answer="A β-oxidação ocorre na mitocôndria e degrada os ácidos graxos em acetil-CoA, liberando NADH e FADH₂ em cada ciclo de oxidação. A acetil-CoA entra no ciclo de Krebs, e o NADH e o FADH₂ produzem ATP na cadeia de transporte de elétrons. Esse processo gera uma grande quantidade de energia, pois cada molécula de ácido graxo contém muitos carbonos, que podem ser oxidados repetidamente, resultando em maior rendimento de ATP em comparação aos carboidratos.">
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 10 -->
            <div id="page10" class="page">
                <div class="question" data-type="essay">
                    <label for="q10">10. Descreva a função das lipoproteínas HDL e LDL, enfatizando suas diferenças e papel no transporte de lipídeos.</label>
                    <textarea id="q10" name="q10"></textarea>
                    <input type="hidden" data-correct-answer="As lipoproteínas HDL e LDL são responsáveis pelo transporte de colesterol no sangue. O HDL, conhecido como 'bom colesterol', transporta colesterol dos tecidos de volta ao fígado para excreção, reduzindo o acúmulo de colesterol nas artérias. O LDL, ou 'mau colesterol', transporta colesterol do fígado para os tecidos. O excesso de LDL pode levar à formação de placas nas artérias e ao risco cardiovascular. O equilíbrio entre HDL e LDL é fundamental para a saúde cardiovascular.">
                </div>
                <button type="button" onclick="prevPage()">Anterior</button>
                <button type="button" onclick="submitQuiz()">Concluir</button>
            </div>
        </form>
    
        <div id="result" class="result"></div>
    </div>

    <script src="../js/script5.js"></script>
</body>
</html>
