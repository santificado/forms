<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Quiz de digestão de carboidratos e destino da glicose</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div class="back-button">
    <a href="../index.html" class="btn-back"><i class="fas fa-home"></i></a>
</div>

<body>

    <div class="container">
        <h2>Quiz de digestão de carboidratos e destino da glicose</h2>
        
        <form id="quizForm">
            <!-- Página 1 -->
            <div id="page1" class="page">
                <div class="question">
                    <label for="q1">1. Assinale a enzima responsável pela clivagem da lactose e seu produto final</label>
                    <select id="q1" name="q1" data-correct="c">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Maltase; glicose e frutose</option>
                        <option value="b">b) Sacarase; glicose e galactose</option>
                        <option value="c">c) Lactase; glicose e galactose</option>
                        <option value="d">d) Invertase; glicose e sacarose  </option>
                        <option value="e">e) α-Cetoglutarato</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 2 -->
            <div id="page2" class="page">
                <div class="question">
                    <label for="q2">2. Qual é a função da amilase pancreática na digestão de carboidratos?</label>
                    <select id="q2" name="q2" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Catalisar a digestão da maltose</option>
                        <option value="b">b) Quebrar o amido em maltose</option>
                        <option value="c">c) Transformar glicose em glicogênio</option>
                        <option value="d">d) Digestionar celulose</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 3 -->
            <div id="page3" class="page">
                <div class="question">
                    <label for="q3">3. Diferencie os tipos de fibras encontradas nos carboidratos quanto à solubilidade.</label>
                    <select id="q3" name="q3" data-correct="d">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Solúveis formam gel, insolúveis não são fermentadas</option>
                        <option value="b">b) Solúveis são hidrofóbicas, insolúveis, hidrofílicas</option>
                        <option value="c">c) Solúveis, fibra fibrosa; insolúveis, celulose</option>
                        <option value="d">d) Nenhuma das alternativas</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 4 -->
            <div id="page4" class="page">
                <div class="question">
                    <label for="q4">4. Marque a alternativa correta sobre o transporte de glicose nas células:</label>
                    <select id="q4" name="q4" data-correct="c">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Todas as células dependem exclusivamente da insulina para captar glicose</option>
                        <option value="b">b) O GLUT4 é encontrado principalmente em tecidos insulino-independentes</option>
                        <option value="c">c) O transporte de glicose em neurônios ocorre por GLUT3</option>
                        <option value="d">d) A glicose entra nas células exclusivamente por difusão simples</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 5 -->
            <div id="page5" class="page">
                <div class="question">
                    <label for="q5">5. A glicose é essencial para manter os níveis de energia em:</label>
                    <select id="q5" name="q5" data-correct="d">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Todos os organismos autotróficos</option>
                        <option value="b">b) Bactérias anaeróbicas</option>
                        <option value="c">c) Eucariontes e procariontes</option>
                        <option value="d">d) Organismos exclusivamente anaeróbicos</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 6 -->
            <div id="page6" class="page">
                <div class="question">
                    <label for="q6">6. O que ocorre no organismo humano quando a concentração de glicose no sangue cai abaixo dos valores normais?</label>
                    <select id="q6" name="q6" data-correct="c">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Hiperglicemia</option>
                        <option value="b">b) Insulina é secretada</option>
                        <option value="c">c) Hipoglicemia</option>
                        <option value="d">d) Excreção de glicose pela urina</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 7 -->
            <div id="page7" class="page">
                <div class="question">
                    <label for="q7">7. Qual a função da alfa-amilase na digestão dos carboidratos?</label>
                    <select id="q7" name="q7" data-correct="b">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Clivar lactose</option>
                        <option value="b">b) Iniciar a quebra do amido</option>
                        <option value="c">c) Convertê-lo em sacarose</option>
                        <option value="d">d) Quebrar celulose</option>

                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 8 -->
            <div id="page8" class="page">
                <div class="question">
                    <label for="q8">8. Sobre a classificação dos carboidratos, assinale a alternativa correta</label>
                    <select id="q8" name="q8" data-correct="d">
                        <option value="">Selecione uma alternativa</option>
                        <option value="a">a) Dissacarídeos são formados por três monossacarídeos</option>
                        <option value="b">b) Polissacarídeos não são quebrados durante a digestão</option>
                        <option value="c">c) Monossacarídeos não podem ser hidrolisados</option>
                        <option value="d">d) Celulose é um dissacarídeo importante</option>
                    </select>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>

            </div>
    
            <!-- Página 9 -->
            <div id="page9" class="page">
                <div class="question">
                    <label for="q9">9. Explique como a insulina e o glucagon participam da regulação dos níveis de glicose no sangue, citando os mecanismos principais.</label>
                    <textarea id="q9" name="q9" data-correct="-"></textarea>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>
    
            <!-- Página 10 -->
            <div id="page10" class="page">
                <div class="question">
                    <label for="q10">10. Discorra sobre as diferenças entre a absorção de monossacarídeos, dissacarídeos e polissacarídeos no sistema digestivo.</label>
                    <textarea id="q10" name="q10" data-correct="-"></textarea>
                </div>
                <button type="button" onclick="prevPage()">Anterior</button>
                <button type="button" onclick="submitQuiz()">Concluir</button>
            </div>
        </form>
    
        <div id="result" class="result"></div>
    </div>

    <script src="../js/script5.js"></script>
    </body>
    </html>
