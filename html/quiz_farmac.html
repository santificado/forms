<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Quiz de Farmacotécnica</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Verificar modo escuro ao carregar a página
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
</head>
<div class="back-button">
    <a href="../index.html" class="btn-back"><i class="fas fa-home"></i></a>
</div>

<body>

    <div class="container">
        <h2>Quiz de Farmacotécnica</h2>
        
        <form id="quizForm"> 
            <div id="page1" class="page">
                <div class="question">
                    <p for="q1">1.Qual é a função da Trietanolamina no Gel de Carbopol®?</p>
                    <label><input type="radio" name="q1" value="a">)a) Conservante da fase oleosa</label>
                    <label><input type="radio" name="q1" value="b" data-correct="true">b)  Alcalinizante, para ativar o gel </label>
                    <label><input type="radio" name="q1" value="c">c) Edulcorante </label>
                    <label><input type="radio" name="q1" value="d">d) Flavorizante  </label> 
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 2 -->
            <div id="page2" class="page">
                <div class="question">
                    <label for="q2">2.  Na formulação do Xarope de Iodeto de Potássio, o extrato de cipó cravo tem função de:</label>
                    <label><input type="radio" name="q2" value="a">a) Flavorizante</label>
                    <label><input type="radio" name="q2" value="b" >b) Conservante natural</label>
                    <label><input type="radio" name="q2" value="c" data-correct="true">c) Corretivo de sabor de soluções iodadas</label>
                    <label><input type="radio" name="q2" value="d">d) Antitussígeno</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 3 -->
            <div id="page3" class="page">
                <div class="question">
                    <label for="q3">3. Qual o tipo de frasco indicado para acondicionar preparações tópicas líquidas como o PVPI alcoólico?</label>
                    <label><input type="radio" name="q3" value="a">a) Plástico transparente com tampa spray</label>
                    <label><input type="radio" name="q3" value="b" >b) Frasco âmbar com boca larga</label>
                    <label><input type="radio" name="q3" value="c" data-correct="true">c) Frasco âmbar com boca larga</label>
                    <label><input type="radio" name="q3" value="d">d) Frasco de polietileno opaco com válvula</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 4 -->
            <div id="page4" class="page">
                <div class="question">
                    <label for="q4">4.O ácido salicílico é queratolítico quando utilizado em concentrações:</label>
                    <label><input type="radio" name="q4" value="a">a) 0,5 a 1%</label>
                    <label><input type="radio" name="q4" value="b" >b) 1 a 2%</label>
                    <label><input type="radio" name="q4" value="c" data-correct="true">c) 2 a 20%</label>
                    <label><input type="radio" name="q4" value="d">d) 2 a 20%</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 5 -->
            <div id="page5" class="page">
                <div class="question">
                    <label for="q5">5. Em qual das seguintes formulações o enxofre coloidal é formado durante o preparo?</label>
                    <label><input type="radio" name="q5" value="a">a) Solução PVPI</label>
                    <label><input type="radio" name="q5" value="b"data-correct="true">b) Dispersão antisséptica I</label>
                    <label><input type="radio" name="q5" value="c" >c) Gel de Natrosol</label>
                    <label><input type="radio" name="q5" value="d">d) Xarope simples</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 6 -->
            <div id="page6" class="page">
                <div class="question">
                    <label for="q6">6. A frase “AGITE ANTES DE USAR” deve constar obrigatoriamente no rótulo de:</label>
                    <label><input type="radio" name="q6" value="a">a) Soluções alcoólicas</label>
                    <label><input type="radio" name="q6" value="b"> b) Emulsões</label>
                    <label><input type="radio" name="q6" value="c"data-correct="true">c) Suspensões</label>
                    <label><input type="radio" name="q6" value="d">d) Géis</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 7 -->
            <div id="page7" class="page">
                <div class="question">
                    <label for="q7">7. O hipoclorito de sódio reage com bicarbonato de sódio no Líquido de Dakin para formar:</label>
                    <label><input type="radio" name="q7" value="a">a) Ácido bórico</label>
                    <label><input type="radio" name="q7" value="b">b) Hidróxido de sódio</label>
                    <label><input type="radio" name="q7" value="c"> c) Solução tampão</label>
                    <label><input type="radio" name="q7" value="d" data-correct="true">d) Um meio levemente alcalino</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 8 -->
            <div id="page8" class="page">
                <div class="question">
                    <label for="q8">8. O formol, usado no fortalecedor de unhas, possui ação:</label>
                    <label><input type="radio" name="q8" value="a">a) Lubrificante e hidratante</label>
                    <label><input type="radio" name="q8" value="b" data-correct="true">b) Antisséptica e de volatilização</label>
                    <label><input type="radio" name="q8" value="c">c) Expectorante</label>
                    <label><input type="radio" name="q8" value="d">d) Descongestionante nasal</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 9 -->
            <div id="page9" class="page">
                <div class="question" >
                    <label for="q9">9. A validação do ponto de xaropagem ocorre quando:</label>
                    <label><input type="radio" name="q9" value="a">a)  A mistura começa a ferver</label>
                    <label><input type="radio" name="q9" value="b">b) A solução adquire coloração âmbar</label>
                    <label><input type="radio" name="q9" value="c" data-correct="true">c) A solução fica límpida e levemente amarelada</label>
                    <label><input type="radio" name="q9" value="d">d) A sacarose cristaliza</label>
                </div>
                <button type="button" onclick="nextPage()">Próxima</button>
                <button type="button" onclick="prevPage()">Anterior</button>
            </div>

            <!-- Página 10 -->
            <div id="page10" class="page">
              <div class="question" >
                <label for="q10">10.A técnica de diluição geométrica é usada especialmente quando:</label>
                <label><input type="radio" name="q9" value="a">a)  Há necessidade de aquecer os veículos separadamente</label>
                <label><input type="radio" name="q9" value="b" data-correct="true">b) Se mistura pequena quantidade de sólido em base semissólida</label>
                <label><input type="radio" name="q9" value="c">c) Se trabalha com substâncias líquidas voláteis</label>
                <label><input type="radio" name="q9" value="d">d) Se usa conservantes naturais</label>
            </div>
                <button type="button" onclick="prevPage()">Anterior</button>
                <button type="button" onclick="submitQuiz()">Concluir</button>
            </div>
        </form>
    
        <div id="result" class="result"></div>
    </div>

    <script src="../js/script5.js"></script>
</body>
</html>
